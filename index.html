<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมทายปัญหา</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>เกมทายปัญหา</h1>

    <button id="show" class="btn">+ เพิ่มคำถาม</button>

    <div id="card-container" class="cards"></div>

    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h2>เพิ่มคำถามใหม่</h2>
      <button id="btn-hidden" class="btn-close">
        <i class="fas fa-times"></i>
      </button>
      <div class="form-group">
        <label for="question">คำถาม</label>
        <textarea id="question" placeholder="เพิ่มคำถาม..."></textarea>
      </div>
      <div class="form-group">
        <label for="answer">คำตอบ</label>
        <textarea id="answer" placeholder="เพิ่มคำตอบ..."></textarea>
      </div>
      <button id="add-card">เพิ่มคำถาม</button>
    </div>

    <button id="clear" class="btn clear"><i class="fas fa-trash"></i> ลบทั้งหมด</button>

    <script src="script.js"></script>
  </body>
</html>
